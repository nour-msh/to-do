<html>
    <head>
        <title>
            My To Do List
        </title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>My Todo List</h3>
            <p>
                <div id="ID" class="task"></div>
                <textarea id="title" class="task" placeholder="Task Title"></textarea>
                <textarea id="desc" class="task" placeholder="Task Description"></textarea>
                <input id="point" class="task" placeholder="Task Point"></br>
                <button class="add" id="addButton">Add</button>
            </p>

            <h3>Incomplete Tasks</h3>
            <ul id="incomplete-tasks">
            <li class="list">
                <textarea class="task" id="incomplete"></textarea>
                <div id="editing">
                    <button id="editButton">Edit</button>
                    <button id="isDone">Done</button>
                    <button id="deleteButton">Delete</button>
                    </div>
            </li>
            </ul>

            <ul id="incomplete-tasks">
                <li class="list">
                    <textarea class="task" id="incomplete"></textarea>
                    <div id="editing">
                    <button id="editButton">Edit</button>
                    <button id="isDone">Done</button>
                    <button id="deleteButton">Delete</button>
                    </div>
                </li>
            </ul>

            <ul id="incomplete-tasks">
                <li class="list">
                    <textarea class="task" id="incomplete"></textarea>
                    <div id="editing">
                        <button id="editButton">Edit</button>
                        <button id="isDone">Done</button>
                        <button id="deleteButton">Delete</button>
                        </div> 
                </li>
            </ul>
            

        
      
        <script src="todo.js" type="text/javascript" ></script>
    </body>
</html>
