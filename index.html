<html>
    <head>
        <title>
            My To Do List
        </title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>My Todo List</h3>
            <p>
                <textarea id="title" class="task" placeholder="Task Title"></textarea>
                <textarea id="desc" class="task" placeholder="Task Description"></textarea>
                <input id="point" class="task" placeholder="Task Point"></br>
                <button id="addButton">Add</button>
            </p>

            <h3>Incomplete Tasks</h3>
            <ul id="incomplete-tasks">
            <li class="list">
                <textarea class="task"></textarea>
                
                <button class="editButton">Edit</button>
                <button class="isDone">Done</button>
                <button class="deleteButton">Delete</button>
                
            </li>
            </ul>
            

        
      
        <script src="todo.js" type="text/javascript" ></script>
    </body>
</html>
